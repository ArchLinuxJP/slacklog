<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>archlinuxjp slacklog</title>
</head>
<body>
<div id="app">
<table>
<tr v-for="(value,key) in cities" v-bind:id=value.client_msg_id>
	<td><img v-bind:src="value.img"></td>
	<td><a v-bind:href="'#' + value.client_msg_id">{{value.name}}</a></td>
  <td>{{value.text}}</td>
</tr>
</table>
</div>
<script src="app.js"></script>
<style>
td {
    border-bottom:1px solid #ccc;
}
td {
    min-width: 100px;
    word-break: break-all;
}
</style>
</body>
<footer>
	<a href="https://github.com/ArchLinuxJP/slacklog">github/archlinuxjp</a>
</footer>
</html>
